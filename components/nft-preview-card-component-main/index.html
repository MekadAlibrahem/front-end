<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="../lib/css/main.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <h3>Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="desc-card">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" >
            0.041 ETH
          </div>
          <div class="tiemout" >
            <img src="./images/icon-clock.svg" alt="icon-clock" >
            3 days left
          </div>
  
        </div>
        <hr>
        <div class="user">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>
            Creation of  
            <span>
              Jules Wyvern
            </span> 
          </p>
        </div>
        
      </div>
    </div>
    
  </section>
  

 

 
 
  
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mekad-alibrahem-55062b213">Mekad ALibrahem</a>.
  </div>
</footer>
  
</body>
</html>
